<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: dodgerblue;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .cards-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            padding: 2rem;
        }

        .student-item {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            transition: transform 0.2s;
            width: 250px; /* Kart genişliğini ayarlayabilirsiniz */
            text-align: center;
        }

        .student-item:hover {
            transform: scale(1.05);
        }

        .student-item img {
            width: 100%;
            height: 200px; /* Kart yüksekliğini ayarlayabilirsiniz */
            object-fit: cover;
            margin-top: 1rem;
        }

        .student-info {
            padding: 1rem;
        }

        .profile-btn {
            background-color: dodgerblue;
            color: white;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 1rem;
            display: inline-block;
            transition: background-color 0.2s;
        }

        .profile-btn:hover {
            background-color: rgb(8, 105, 203);
        }
    </style>
</head>
<body>
    <header>
        <h1>Students</h1>
    </header>
    <div class="cards-container">
        {%STUDENT_CARDS%}
    </div>
</body>
</html>
